<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>VRM PWA OCR Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: Arial, sans-serif; padding: 10px; }
  table { border-collapse: collapse; width: 100%; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
  .offen { background-color: #ffcccc; }
  .erfasst { background-color: #ffe4b3; }
  .ok { background-color: #ccffcc; }
  .überzählig { background-color: #ccccff; }
  video { width: 100%; max-height: 300px; background: #000; }
</style>
</head>
<body>

<h1>VRM PWA OCR Scanner</h1>

<input type="file" id="csvFile" accept=".csv">
<button id="loadCsv">CSV übernehmen</button>
<br><br>

<label for="keyColumn">Schlüsselspalte:</label>
<select id="keyColumn"></select>

<table id="dataTable">
<thead></thead>
<tbody></tbody>
</table>

<button id="startCamera">Kamera starten</button>
<button id="stopCamera">Kamera stoppen</button>
<video id="video" autoplay playsinline></video>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>

<script>
let csvData = [];
let scannedKeys = {};
let selectedKeyColumn = "";
let videoStream = null;

document.getElementById('loadCsv').addEventListener('click', () => {
    const fileInput = document.getElementById('csvFile');
    if (!fileInput.files.length) {
        alert("Bitte zuerst CSV-Datei auswählen.");
        return;
    }
    Papa.parse(fileInput.files[0], {
        header: true,
        complete: function(results) {
            csvData = results.data;
            populateKeyColumnSelector();
            renderTable();
            console.log("CSV geladen, Zeilen:", csvData.length);
        }
    });
});

function populateKeyColumnSelector() {
    const selector = document.getElementById('keyColumn');
    selector.innerHTML = "";
    if (csvData.length > 0) {
        Object.keys(csvData[0]).forEach(col => {
            let opt = document.createElement('option');
            opt.value = col;
            opt.textContent = col;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', () => {
            selectedKeyColumn = selector.value;
            renderTable();
        });
        selectedKeyColumn = selector.value;
    }
}

function renderTable() {
    const tableHead = document.querySelector('#dataTable thead');
    const tableBody = document.querySelector('#dataTable tbody');
    tableHead.innerHTML = "";
    tableBody.innerHTML = "";

    if (!csvData.length) return;

    // Kopfzeile
    const headerRow = document.createElement('tr');
    Object.keys(csvData[0]).forEach(col => {
        let th = document.createElement('th');
        th.textContent = col;
        headerRow.appendChild(th);
    });
    let statusTh = document.createElement('th');
    statusTh.textContent = "Status";
    headerRow.appendChild(statusTh);
    tableHead.appendChild(headerRow);

    // Datenzeilen
    csvData.forEach(row => {
        let tr = document.createElement('tr');
        Object.values(row).forEach(val => {
            let td = document.createElement('td');
            td.textContent = val;
            tr.appendChild(td);
        });

        let key = row[selectedKeyColumn];
        let scannedCount = scannedKeys[key] || 0;
        let expected = parseInt(row.Bretter || row.Menge || 0);

        let statusTd = document.createElement('td');
        if (scannedCount === 0) {
            statusTd.textContent = "offen";
            tr.className = "offen";
        } else if (scannedCount < expected) {
            statusTd.textContent = "erfasst";
            tr.className = "erfasst";
        } else if (scannedCount === expected) {
            statusTd.textContent = "ok";
            tr.className = "ok";
        } else {
            statusTd.textContent = "überzählig";
            tr.className = "überzählig";
        }
        tr.appendChild(statusTd);
        tableBody.appendChild(tr);
    });
}

document.getElementById('startCamera').addEventListener('click', async () => {
    try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        document.getElementById('video').srcObject = videoStream;
        scanLoop();
    } catch (err) {
        alert("Kamera konnte nicht gestartet werden: " + err);
    }
});

document.getElementById('stopCamera').addEventListener('click', () => {
    if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
    }
});

function scanLoop() {
    const video = document.getElementById('video');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    setInterval(async () => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const { data: { text } } = await Tesseract.recognize(canvas, 'eng', { tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789' });
            let match = extractBestCode(text);
            if (match && csvData.length) {
                let found = csvData.find(row => String(row[selectedKeyColumn]).trim() === match);
                if (found) {
                    scannedKeys[match] = (scannedKeys[match] || 0) + 1;
                    renderTable();
                }
            }
        }
    }, 3000);
}

function extractBestCode(text) {
    let tokens = text.split(/\s+/).map(t => t.replace(/[^A-Z0-9]/g, ''));
    let candidate = tokens.find(t => t.length >= 4 && t.length <= 12);
    return candidate || null;
}
</script>

</body>
</html>
